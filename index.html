        <p>Expectations from event :* <input type="text2"></p>
        <p>Address : <textarea name="address" id="address" cols="50" rows="6px"></textarea></p>
        <P>Date of birth :* <input type="number" id="number"></P>
        <input type="submit" value="submit" >

    </form>
